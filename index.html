<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RunApp2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="/elm.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#4183c4">
  </head>
  <body>
    <div id="elm"></div>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById('elm'),
        flags: { }
      });

      if('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/service-worker.js')
          .then(function() { console.log("Service Worker Registered"); });
      }

      function handleIntersect(entries, observer) {
        let newSelectedDate = Array.from(document.getElementsByClassName('month-header'))
          .map(e => ({ element: e, rect: e.getBoundingClientRect() }))
          .filter(r => r.rect.top < 0)
          .pop().element.dataset.date;
        app.ports.selectDateFromScroll.send(newSelectedDate);
      }

      let observer;
      function reloadObserver() {
        if (observer) {
          observer.disconnect();
        }
        observer = new IntersectionObserver(handleIntersect, {root: document.querySelector('#calendar'), threshold: 1});
        const element = document.getElementById('selected-date')
        observer.observe(element);
      }

      setInterval(() => {
        reloadObserver();
      }, 1000);

      app.ports.scrollToSelectedDate.subscribe(function() {
        setTimeout(() => {
          const element = document.getElementById('selected-date')
          element.scrollIntoView();
        }, 100);
      });
    </script>
  </body>
</html>
